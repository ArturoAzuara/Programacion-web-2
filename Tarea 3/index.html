<div class="calculator-box container p-5">
    <div class="row justify-content-center mb-4">
        <input class="col-3 m-2 input-box" type="text" id="op1" value="3">
        <input class="col-3 m-2 input-box" type="text" id="op2" value="2">
    </div>

    <div class="row justify-content-center mb-4 text-center">
        <div id="suma" class="col-2 m-2 p-3 btn-op">+</div>
        <div id="resta" class="col-2 m-2 p-3 btn-op">-</div>
        <div id="producto" class="col-2 m-2 p-3 btn-op">*</div>
    </div>

    <div class="row justify-content-center align-items-center">
        <label for="result" class="col-1 text-white text-end fs-2">=</label>
        <input type="text" name="result" id="result" class="col-3 input-box" value="5">
    </div>
</div>
